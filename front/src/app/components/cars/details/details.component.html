<div class="car-form-container">
    <div class="container">
        <h2>
            {{ car?.model }} Details
        </h2>
        <form #carForm="ngForm">
            <div class="form-group mb-4">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" class="form-control" required [(ngModel)]="car.year"
                    disabled />
            </div>
            <div class="form-group mb-4">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" class="form-control" required [(ngModel)]="car.model"
                    disabled />
            </div>

            <div class="form-group mb-4">
                <label for="rentalPricePerDay">Rental Price Per Day:</label>
                <input type="number" id="rentalPricePerDay" name="rentalPricePerDay" class="form-control" required
                    [(ngModel)]="car.rentalPricePerDay" disabled />
            </div>
        </form>
    </div>
</div>
