<div class="cars-wrapper py-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Available Cars</h2>
            <button class="btn btn-success" (click)="addCar()">Add Car</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Rental Price (per day)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of cars">
                        <td>{{ car.model }}</td>
                        <td>{{ car.year }}</td>
                        <td>{{ car.rentalPricePerDay | currency }}</td>
                        <td>
                            <button class="btn btn-primary btn-sm mr-2" (click)="editCar(car)">Edit</button>
                            <button class="btn btn-info btn-sm mr-2" (click)="viewCarDetails(car)">
                                Details
                            </button>
                            <button class="btn btn-danger btn-sm" (click)="openDeleteModal(car)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="cars.length === 0 && !loading" class="alert alert-warning text-center">
            No cars available
        </div>
        <div *ngIf="loading" class="text-center mt-4">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <car-delete *ngIf="selectedCar" [car]="selectedCar" (onDeleteConfirmed)="handleDeleteConfirmed()"
        (onCancel)="handleDeleteCancelled()" class="mt-3">
    </car-delete>
</div>
