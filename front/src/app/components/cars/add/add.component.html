<div class="cars-wrapper">
    <div class="car-form-container py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Add New Car</h2>
            </div>
            <form #carForm="ngForm" (ngSubmit)="onSubmit()" class="bg-light p-4 rounded shadow-sm">
                <div class="form-group mb-4">
                    <label for="year" class="form-label">Year:</label>
                    <input type="number" id="year" name="year" class="form-control" placeholder="Enter car year"
                        required [(ngModel)]="car.year" />
                </div>
                <div class="form-group mb-4">
                    <label for="model" class="form-label">Model:</label>
                    <input type="text" id="model" name="model" class="form-control" placeholder="Enter car model"
                        required [(ngModel)]="car.model" />
                </div>
                <div class="form-group mb-4">
                    <label for="rentalPricePerDay" class="form-label">Rental Price Per Day:</label>
                    <input type="number" id="rentalPricePerDay" name="rentalPricePerDay" class="form-control"
                        placeholder="Enter rental price per day" required [(ngModel)]="car.rentalPricePerDay" />
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!carForm.valid">
                    Add Car
                </button>
            </form>
        </div>
    </div>
</div>
