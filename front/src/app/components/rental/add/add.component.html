<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <h2 class="text-center mb-4">Rent a Car</h2>
            <form (ngSubmit)="onSubmit()" class="bg-light p-4 rounded shadow-sm">
                <div class="form-group mb-3">
                    <label for="car" class="form-label">Select Car</label>
                    <select class="form-control" id="car" [(ngModel)]="rental.carId" name="carId" required>
                        <option value="" disabled selected>Select a car</option>
                        <option *ngFor="let car of cars" [value]="car.id">
                            {{ car.model }} ({{ car.year }})
                        </option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" [(ngModel)]="rental.customer.name"
                        name="customerName" placeholder="Enter customer's full name" required />
                </div>
                <div class="form-group mb-3">
                    <label for="customerEmail" class="form-label">Customer Email</label>
                    <input type="email" class="form-control" id="customerEmail" [(ngModel)]="rental.customer.email"
                        name="customerEmail" placeholder="Enter customer's email address" required />
                </div>
                <div class="form-group mb-3">
                    <label for="customerPhone" class="form-label">Customer Phone Number</label>
                    <input type="tel" class="form-control" id="customerPhone" [(ngModel)]="rental.customer.phoneNumber"
                        name="customerPhone" placeholder="Enter customer's phone number" required />
                </div>
                <div class="form-group mb-3">
                    <label for="rentalDate" class="form-label">Rental Date</label>
                    <input type="date" class="form-control" id="rentalDate" [(ngModel)]="rental.rentalDate"
                        name="rentalDate" required />
                </div>
                <div class="form-group mb-3">
                    <label for="returnDate" class="form-label">Return Date</label>
                    <input type="date" class="form-control" id="returnDate" [(ngModel)]="rental.returnDate"
                        name="returnDate" required />
                </div>
                <div class="form-group">
                    <div class="flex justify-end mt-4">
                        <button type="submit" class="btn btn-primary btn-lg btn-block align-self-end">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
