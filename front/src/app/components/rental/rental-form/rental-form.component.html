<div class="container">
    <h2>Rent a Car</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="carId">Car ID</label>
            <input type="number" class="form-control" id="carId" [(ngModel)]="rental.carId" name="carId" required />
        </div>
        <div class="form-group">
            <label for="customerId">Customer ID</label>
            <input type="number" class="form-control" id="customerId" [(ngModel)]="rental.customerId" name="customerId"
                required />
        </div>
        <div class="form-group">
            <label for="rentalDate">Rental Date</label>
            <input type="date" class="form-control" id="rentalDate" [(ngModel)]="rental.rentalDate" name="rentalDate"
                required />
        </div>
        <div class="form-group">
            <label for="returnDate">Return Date</label>
            <input type="date" class="form-control" id="returnDate" [(ngModel)]="rental.returnDate" name="returnDate"
                required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
